# Change these to your own Fly.io app name and region
app = "fly-ssh-bastion"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"

[mounts]
  source = "bastion_data"
  destination = "/data"

# API (HTTPS)
[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 25

# sshpiper routing (port 22)
[[services]]
  internal_port = 2223
  protocol = "tcp"

  [[services.ports]]
    port = 22

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 50

# sshd for reverse tunnel connections (port 2222)
[[services]]
  internal_port = 2222
  protocol = "tcp"

  [[services.ports]]
    port = 2222

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 10

